<!-- Cookie Consent Modal -->
<div id="cookie-modal" class="modal-overlay hidden">
    <div class="modal cookie-modal">
        <h2>This Website uses Cookies</h2>
        <p>We use cookies to improve your experience, tailor content and optimize functionality.</p>
        <div class="buttons">
            <button class="btn btn-accept" id="accept-cookies">ACCEPT</button>
            <button class="btn btn-customize" id="customize-cookies">Customize Cookies</button>
        </div>
    </div>
</div>

<!-- Login Modal -->
<div id="login-modal" class="modal hidden">
    <div class="modal-content">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<!-- Registration Modal -->
<div id="signup-modal" class="modal hidden">
    <div class="modal-content">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="name" required>
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>
